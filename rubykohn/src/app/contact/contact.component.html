<h1>Contact</h1>
<br /><br />
<form (ngSubmit)="processForm()">

  <!-- name -->
  <div class="field">
    <input id = "my-input" type="text" name="name" class="input" placeholder="Your Name" [(ngModel)]="name">
  </div>
  <br/>
  <!-- email -->
  <div class="field">
    <input id = "my-input" type="email" name="email" class="input" placeholder="Your Email" [(ngModel)]="email">
  </div>
  <br/>
  <!-- message -->
  <div class="field">
    <textarea id="my-text" class="textarea" name="message" placeholder="What's on your mind?" [(ngModel)]="message"></textarea>
  </div>
  <br/>
  <button type="submit" id="my-button" class="button is-danger is-large">Submit</button>

</form>
<br /><br />
